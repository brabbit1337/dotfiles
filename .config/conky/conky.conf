#
Driver: ${alignr}${execi 86400 glxinfo | grep "OpenGL version" |cut -c52-70}
Memory: ${alignr}${execi 5 sh -c "used=\$(radeontop -d- -l1 | grep -o 'vram [0-9]\\{1,3\\}' | awk '{print \$2}'); total=\$(glxinfo | grep 'Dedicated' | awk '{print \$4}'); awk -v u=\$used -v t=\$total 'BEGIN {printf \"%.0f\", t*u/100}'"} MB / ${exec glxinfo | grep "Dedicated" | awk '{print $4}'} MB
GPU Temperature: ${alignr}${if_match "${exec sensors | grep "edge" |cut -c16-17}" <="70"} ${else} ${if_match "${exec sensors|grep "edge" |cut -c16-17}" >="99"} ${endif} ${endif} ${exec sensors|grep "edge"|cut -c16-22} ${goto 140}
GPU Fan: ${alignr}${execi 2 sensors | grep "fan1" | awk '{print $2, $3}'}
#GPU Clock: ${alignr}${execi 2 sensors | grep "sclk" | awk '{print $2 " MHz"}'}
GPU Clock: ${alignr}${execi 2 sensors | awk '/sclk:/ {print $(NF-1), $NF}'}
Consumption: ${alignr}${exec sensors | grep "PPT" | awk '{printf "%.0f W\n", $2}'}
GPU Usage: ${alignr}${execi 2 radeontop -d- -l1 | grep -o 'gpu [0-9]\{1,3\}' | awk '{print $2}'} %

################
# - NETWORK - #
################
${font Liberation Sans:style=Bold:size=8}NETWORK $stippled_hr

#${if_up enp34s0}
Upload: $alignr${upspeed enp34s0}
All Upload: $alignr${totalup enp34s0}

Download: $alignr${downspeed enp34s0}
All Download: $alignr${totaldown enp34s0}

